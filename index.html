<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coastal Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Why coastal life is the best way to live.</h1>
    <div class="cards">
      <div class="card">
        <img class="card-icon" src="imgs/fish.png" alt="Fish" />
        <h2>Fresh seafood every day.</h2>
        <p>Enjoy local catches from the ocean, delivered daily by fishermen.</p>
        <div class="card-button"><img src="imgs/arrow-right.png" alt="Arrow Right" /></div>
      </div>
      <div class="card">
        <img class="card-icon" src="imgs/car.png" alt="Car" />
        <h2>No traffic stress.</h2>
        <p>Quiet coastal roads mean smoother commutes and scenic drives.</p>
        <div class="card-button"><img src="imgs/arrow-right.png" alt="Arrow Right" /></div>
      </div>
      <div class="card">
        <img class="card-icon" src="imgs/sun.png" alt="Sun" />
        <h2>Sun all year long.</h2>
        <p>Benefit from sunshine and warm weather most of the year.</p>
        <div class="card-button"><img src="imgs/arrow-right.png" alt="Arrow Right" /></div>
      </div>
    </div>
  </body>
</html>
